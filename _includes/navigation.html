<header>  
  <div class="site-header">  
   <a class="site-avatar" href="{{ '/' | relative_url }}">  
    <img src="{{ site.avatar | relative_url }}" alt="Site Avatar" width="30" class="d-inline-block align-top m-0 avatar">  
    <span id="site-name">{{ site.name }}</span>  
   </a>  
  </div>  
  <nav class="site-navigation">  
   <ul>  
    {% for item in site.data.navigation %}  
       <a href="{{ item.link | relative_url }}" {% if page.url == item.link %} class="active" {% endif %}>{{ item.name }}</a>  
    {% endfor %}  
   </ul>  
  </nav>  
</header>
